{% extends 'base.html' %} 
{% block content %}

<a href="{% url 'hotel_detail' reservation.room.hotel.id %}" class="btn btn-secondary mb-4">Back to hotel</a>

<h2>Change Seat</h2>
<div class="my-3">
    <h5>Information about reservation</h5>
    <div>Room: {{ reservation.room }}</div>
    <div>Date start: {{ reservation.date_start }}</div>
    <div>Date end: {{ reservation.date_finish }}</div>
</div>

<form method="POST" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-info">Save Changes</button>
    <a href="{% url 'reservation_delete' reservation.id %}" class="btn btn-danger ml-2">Delete</a>
</form>

{% endblock %}
