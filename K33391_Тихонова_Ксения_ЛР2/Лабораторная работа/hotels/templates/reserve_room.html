{% extends 'base.html' %} {% block content %}

<a href="{% url 'hotel_detail' hotel.id %}" class="btn btn-secondary mb-4">Back to hotel</a>

<h2>Reserve a Room</h2>
<div class="row">
  <div class="col-md-6">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="roomNumberInput" class="form-label">Room Number:</label>
        <input name="room" class="form-control" id="roomNumberInput" required>

        {% if warning %}
        <div class="text-danger">Incorrect date format (DD.MM.YYYY)</div>
        {% endif %}

        <label for="DateStartInput" class="form-label">Date start:</label>
        <input name="date-start" class="form-control" id="DateStartInput" required>

        <label for="DateEndInput" class="form-label">Date end:</label>
        <input name="date-finish" class="form-control" id="DateEndInput" required>
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
