{% extends 'base.html' %} {% block content %}

<h2>Passengers</h2>
<div class="row mb-5">
  <div class="col-md-5">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Room</th>
        </tr>
      </thead>

      <tbody>
        {%  if is_admin %}
        {% for reservation in reservations %}
          <tr>
            <td class="align-middle">{{reservation.passenger.username}} </td>
            <td class="align-middle">{{reservation.room}}</td>
          </tr>
        {% endfor %}
        {% endif %}
      </tbody>
    </table>
  </div>
</div>

{%endblock%}
