<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lab 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarText">
            <a class="nav-link active" aria-current="page" href="{% url 'hotel_list' %}">Hotels</a>

            {% if user.is_authenticated %}
            <a class="nav-link active" aria-current="page" href="{% url 'reservations_for_user' %}">
                Your reservations  </a>
            {% endif %}

            <br><br>
            {% if user.is_authenticated %}

            You have logged as {{ user.username }}.

            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a></br>

            {% else %}
            <a href="{% url 'user_login' %}" class="mr-2">
                <button class="btn btn-outline-primary btn-sm" type="submit">Login</button>
            </a>
            <a href="{% url 'register' %}">
                <button class="btn btn-outline-primary btn-sm" type="submit">Register</button>
            </a>
            {% endif %}
        </div>
</nav>

<div class="container py-3">
    {% block content %} {% endblock %}
</div>
</body>
</html>
