<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Request Test</h1>
    <button id="testButton">Send Request</button>
    <p id="response"></p>

    <script>
        document.getElementById('testButton').addEventListener('click', function() {
            fetch('http://localhost:8000/hotel_api/api/rooms') 
                .then(response => response.json())
                .then(data => document.getElementById('response').innerText = JSON.stringify(data))
                .catch(error => document.getElementById('response').innerText = 'Error: ' + error);
        });
    </script>
</body>
</html>
