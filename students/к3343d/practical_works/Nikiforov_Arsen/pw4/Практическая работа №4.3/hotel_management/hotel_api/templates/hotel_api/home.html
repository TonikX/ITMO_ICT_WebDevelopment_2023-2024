<!DOCTYPE html>
<html>
<head>
    <title>Home Page - Hotel Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            padding: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #444;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #ff3300;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Hotel Management System</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{% url 'rooms_list' %}">Rooms</a></li>
            <li><a href="{% url 'clients_list' %}">Clients</a></li>
            <li><a href="{% url 'employees_list' %}">Employees</a></li>
        </ul>
    </nav>

    <div class="buttons">
        {% if not user.is_authenticated %}
            <a href="{% url 'register' %}" class="button">Register</a>
            <a href="{% url 'login' %}" class="button">Login</a>
        {% else %}
            <a href="{% url 'logout' %}" class="button">Logout</a>
        {% endif %}
    </div>
</body>
</html>
