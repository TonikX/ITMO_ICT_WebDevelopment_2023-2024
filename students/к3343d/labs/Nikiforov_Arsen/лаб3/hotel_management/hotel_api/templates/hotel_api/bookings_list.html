<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings List</title>
</head>
<body>
    <h1>Bookings List</h1>
    <ul>
        {% for booking in bookings %}
            <li>
                Start Date: {{ booking.start_date }}<br>
                End Date: {{ booking.end_date }}<br>
                Room: {{ booking.room }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
