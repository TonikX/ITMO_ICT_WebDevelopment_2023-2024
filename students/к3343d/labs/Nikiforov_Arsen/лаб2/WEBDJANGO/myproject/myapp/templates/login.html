<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<form method="post" action="{% url 'menu' %}">  
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<a href="{% url 'register' %}">Register</a>

<h2>Tours</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
    
    </tr>
    {% for tour in tours %}
    <tr>
        <td>{{ tour.title }}</td>
        <td>{{ tour.description }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
