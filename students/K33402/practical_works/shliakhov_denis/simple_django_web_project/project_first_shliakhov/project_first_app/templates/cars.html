<!DOCTYPE html>
<html lang="en">
<body>
    <h1>All cars</h1>

    <div class="main">
  
        {% for car in cars %}

        <p>Brand: {{ car.brand }}</p>
        <p>Model: {{ car.model }}</p>
        <p>Number: {{ car.state_number }}</p>
        <p>Color: {{ car.color }}</p>
        <hr/>

        <!-- If objet_list is empty  -->
        {% empty %}
        <li>No objects yet.</li>
        {% endfor %}
      
    </div>
</body>
</html>
