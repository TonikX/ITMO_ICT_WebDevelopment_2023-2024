{% extends 'base.html' %} {% block content %}

<a href="{% url 'flight_info' reservation.flight.id %}" class="btn btn-secondary mb-4">Back to flight</a>

<h2>Change seat</h2>
<h5 class="my-3">Information about reservation</h5>
<div>Old seat: {{ reservation.seat.name }}</div>
<div>Date reservation: {{ reservation.date }}</div>
<div>Ticket: {{ reservation.ticket_number }}</div>

<form method="POST" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
