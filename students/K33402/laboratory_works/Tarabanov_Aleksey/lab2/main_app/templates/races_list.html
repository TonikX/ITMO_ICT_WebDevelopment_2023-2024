{% extends 'base.html' %} {% block content %}

<h1 class="text-center">Таблица Гонок</h1>

<table class="table table-striped table-hover mb-5">
  <thead>
    <tr>
      <th scope="col">Имя:</th>
      <th scope="col">Когда:</th>
      <th scope="col">Закончена:</th>
      <th scope="col">Детали:</th>
    </tr>
  </thead>

  <tbody>
    {% for race in races %}
      <tr>
        <td>{{race.name}}</td>
        <td>{{race.when}}</td>
        <td>{{race.finished}}</td>
        <td><a href="{% url 'race_detail' race.id %}">Детали</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
