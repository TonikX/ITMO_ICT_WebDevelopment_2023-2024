<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Турагенство</title>
  </head>

  <body>
    <header class="bg-light">
      <nav class="container navbar navbar-expand-lg navbar-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/my_tours">Мои туры</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="btn btn-outline-danger" href="{% url 'logout' %}"
                >Выйти</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="btn btn-primary mr-2" href="{% url 'register' %}"
                >Зарегистрироваться</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success" href="{% url 'login' %}">Войти</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>

    <main class="container mt-5">{% block content %}{% endblock %}</main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
