{% extends 'base.html' %} {% block content %}

<a href="{% url 'flight_info' reservation.flight.id %}" class="btn btn-secondary mb-4">Назад</a>

<h2>Изменить место</h2>
<h5 class="my-3">Информация о брони</h5>
<div>Старое место: {{ reservation.seat.name }}</div>
<div>Дата бронирования: {{ reservation.date }}</div>
<div>Номер билета: {{ reservation.ticket_number }}</div>

<form method="POST" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>

{% endblock %}
