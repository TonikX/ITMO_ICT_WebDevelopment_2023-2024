{% extends 'base.html' %} {% block content %}

<a href="{% url 'flight_info' reservation.flight.id %}" class="btn btn-secondary mb-4">Назад</a>

<h2>Отмена бронирования</h2>
<h5 class="my-3">Информация о брони</h5>
<div>Место: {{ reservation.seat.name }}</div>
<div>Дата бронирования: {{ reservation.date }}</div>
<div>Номер билета: {{ reservation.ticket_number }}</div>

<form method="POST" class="mt-3">
    {% csrf_token %}
    <p>Вы уверены, что хотите отменить бронирование?</p>

    <button type="submit" class="btn btn-danger">Отменить</button>
</form>

{% endblock %}
