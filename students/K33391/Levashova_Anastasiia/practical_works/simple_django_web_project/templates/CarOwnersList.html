<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="main">
        {% for data in dataset %}
            {{ data.first_name }}<br/>
            {{ data.second_name }}<br/>
            {{ data.birthday }}<br/>
            <hr/>

            {% empty %}
            <li>No objects yet.</li>
        {% endfor %}
    </div>
</body>
</html>
