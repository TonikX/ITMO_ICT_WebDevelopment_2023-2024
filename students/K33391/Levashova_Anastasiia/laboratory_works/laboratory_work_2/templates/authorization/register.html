<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
</head>
<body>
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Зарегистрироваться">
    </form>
    <p>
        Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
    </p>

    <button onclick="back()">Назад</button>
    <script>
        function back() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
