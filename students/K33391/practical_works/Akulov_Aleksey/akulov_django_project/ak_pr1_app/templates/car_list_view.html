<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
</head>
<body>
<h1>Машины:</h1>
    <ul>
      {% for car in cars %}
      <li>
        <h4>Номер: {{car.state_number}}</h4>
        <h4>Марка: {{car.brand}}</h4>
        <h4>Модель: {{car.model}}</h4>
        <h4>Цвет: {{car.color}}</h4>

      </li>
      {% endfor %}
    </ul>

</body>
</html>
