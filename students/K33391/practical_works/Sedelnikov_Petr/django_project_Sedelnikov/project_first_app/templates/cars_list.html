<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All cars</title>
</head>
<body>
<div class="main">
    {% for car in object_list %}
    <ul>
        <li>Id: {{ car.id }}</li>
        <li>Номер: {{ car.number}}</li>
        <li>Бренд: {{ car.brand}}</li>
        <li>Модель: {{ car.model}}</li>
        <li>Цвет: {{ car.color }}</li>
    </ul>
    <hr/>
    {% endfor %}
</div>
</body>
</html>
