{% extends 'board/base_logged.html' %}

{% block title %}
    Solution
{% endblock %}

{% block content %}
    <form action="{% url 'solution_detail_url' slug=homework.slug %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                {% if field.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url 'homework_detail_url' slug=homework.slug %}">View Homework</a>
{% endblock %}
