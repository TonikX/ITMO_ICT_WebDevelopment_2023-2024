<!DOCTYPE html>
<html>
<head>
    <title>Add Review</title>
</head>
<body>
    <h2>Add Review for {{ tour.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.tour }}
        {{ form.text }}
        {{ form.rating }}
        <button type="submit">Add Review</button>
    </form>
</body>
</html>
