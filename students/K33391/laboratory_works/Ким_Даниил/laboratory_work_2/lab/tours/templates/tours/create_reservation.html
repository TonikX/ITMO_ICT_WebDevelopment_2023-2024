<!DOCTYPE html>
<html>
<head>
    <title>Создать резервацию</title>
</head>
<body>
<style>
    /* base.css */

body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
    margin: 0;
    padding: 0;
    text-align: center;
}

#content {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    color: #007bff;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

form {
    margin-top: 10px;
}

</style>
    <h1>Создать новую резервацию</h1>
    <form method="post" action="{% url 'create_reservation' %}">
    {% csrf_token %}
    <label for="tour">Выберите тур:</label>
    <select id="tour" name="tour">
        {% for tour in tours %}
            <option value="{{ tour.id }}">{{ tour.title }}</option>
        {% endfor %}
    </select>
    <button type="submit">Создать резервацию</button>
</form>
    <a href="{% url 'reservations_list' %}">Вернуться к списку резерваций</a><br>
<a href="{% url 'login' %}">login</a> <br>
<a href="{% url 'home' %}">home</a> <br>
<a href="{% url 'reservations_list' %}">reservations_list</a> <br>
<a href="{% url 'tours_with_reservation_count' %}">tours_with_reservation_count</a> <br>
</body>
</html>
