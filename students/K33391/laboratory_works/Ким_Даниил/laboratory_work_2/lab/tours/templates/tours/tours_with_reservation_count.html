<!DOCTYPE html>
<html>
<head>
    <title>Tours with Reservation Count</title>
</head>
<body>
<style>
    /* base.css */

body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
    margin: 0;
    padding: 0;
    text-align: center;
}

#content {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    color: #007bff;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

form {
    margin-top: 10px;
}

</style>
    <h1>Tours with Reservation Count</h1>
    <table>
        <tr>
            <th>Tour Name</th>
            <th>Reservation Count</th>
        </tr>
        {% for tour in tours_with_count %}
        <tr>
            <td>{{ tour.title }}</td>
            <td>{{ tour.reservation_count }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No tours available.</td>
        </tr>
        {% endfor %}
    </table>
<a href="{% url 'login' %}">login</a> <br>
<a href="{% url 'home' %}">home</a> <br>
<a href="{% url 'reservations_list' %}">reservations_list</a> <br>
<a href="{% url 'tours_with_reservation_count' %}">tours_with_reservation_count</a> <br>
</body>
</html>
