<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Гонки</title>
</head>
<body>
<div class="container mt-5">
    <a href="{% url 'dashboard' %}" class="btn btn-primary mb-4">Назад</a>
    <h1 class="mb-4">Гонки</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Название</th>
                <th scope="col">Дата</th>
                <th scope="col">Победитель</th>
                <th scope="col">Комментарии</th>
                <th scope="col">Регистрация</th>
            </tr>
        </thead>
        <tbody>
            {% for race in races %}
            <tr>
                <td>{{ race.id }}</td>
                <td>{{ race.name }}</td>
                <td>{{ race.date }}</td>
                <td>{{ race.winner }}</td>
                <td><a href="{% url 'race_comments' race.id %}" class="btn btn-primary">Добавить</a></td>
                {% if not race.id in race_connections %}
                <td><a href="{% url 'create_race_connection' race.id %}" class = "btn btn-primary">Зарегистрироваться</a></td>
                {% else %}
                <td><a href="{% url 'delete_race_connection' race.id %}" class = "btn btn-danger">Отменить</a></td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
