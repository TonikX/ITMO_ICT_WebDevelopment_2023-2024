{% extends "base.html" %}

{% block content %}
<div class="container">
      <h2>Delete Reservation</h2>
      <p>Are you sure you want to delete the reservation for {{ reservation.tour.name }} ({{ reservation.tour.date }})?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
      </form>
      <a href="{% url 'user_profile' %}">Cancel</a>
</div>
{% endblock %}
