<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Удаление профиля</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Удаление профиля</h1>
    <p class="mb-3">Вы уверены, что хотите удалить свой профиль?</p>
    <form method="post" class="mb-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить профиль</button>
    </form>
    <a href="{% url 'profile' %}" class="btn btn-primary">Нет, вернуться</a>
</div>
</body>
</html>
