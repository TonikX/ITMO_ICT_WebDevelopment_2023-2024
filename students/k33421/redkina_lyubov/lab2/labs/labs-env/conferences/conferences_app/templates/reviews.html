<!DOCTYPE html>
<html>
<head>
    <title>Список отзывов</title>
</head>
<body>
    <h1>Список отзывов</h1>

    <!-- Список отзывов -->
    <ul>
        {% for review in reviews %}
            <li>
                <a href="{% url 'all_reviews' %}">{{ review.id }}</a>
            </li>
        {% endfor %}
    </ul>

    <!-- Кнопка для возврата на домашнюю страницу -->
    <a href="{% url 'home' %}">Вернуться на домашнюю страницу</a>
</body>
</html>
