<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1{% if page_obj.subject_filter %}&subject={{ page_obj.subject_filter }}{% endif %}{% if page_obj.class_filter %}&class={{ page_obj.class_filter }}{% endif %}{% if page_obj.search_query %}&q={{ page_obj.search_query }}{% endif %}{% if page_obj.done_filter %}&notdone={{ page_obj.done_filter }}{% endif %}"><i class="fas fa-angle-double-left"></i></a>
            <a href="?page={{ page_obj.previous_page_number }}{% if page_obj.subject_filter %}&subject={{ page_obj.subject_filter }}{% endif %}{% if page_obj.class_filter %}&class={{ page_obj.class_filter }}{% endif %}{% if page_obj.search_query %}&q={{ page_obj.search_query }}{% endif %}{% if page_obj.done_filter %}&notdone={{ page_obj.done_filter }}{% endif %}"><i class="fas fa-angle-left"></i></a>
        {% endif %}
        <span class="current-page">
            Стр. {{ page_obj.number }} из {{ page_obj.paginator.num_pages }}
        </span>
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}{% if page_obj.subject_filter %}&subject={{ page_obj.subject_filter }}{% endif %}{% if page_obj.class_filter %}&class={{ page_obj.class_filter }}{% endif %}{% if page_obj.search_query %}&q={{ page_obj.search_query }}{% endif %}{% if page_obj.done_filter %}&notdone={{ page_obj.done_filter }}{% endif %}"><i class="fas fa-angle-right"></i></a>
            <a href="?page={{ page_obj.paginator.num_pages }}{% if page_obj.subject_filter %}&subject={{ page_obj.subject_filter }}{% endif %}{% if page_obj.class_filter %}&class={{ page_obj.class_filter }}{% endif %}{% if page_obj.search_query %}&q={{ page_obj.search_query }}{% endif %}{% if page_obj.done_filter %}&notdone={{ page_obj.done_filter }}{% endif %}"><i class="fas fa-angle-double-right"></i></a>
        {% endif %}
    </span>
</div>
