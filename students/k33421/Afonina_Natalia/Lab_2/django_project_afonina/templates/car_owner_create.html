<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Car Owner</title>
</head>
<body>
    <h1>Create a New Car Owner</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Car Owner</button>
    </form>
    <a href="{% url 'owners' %}">Back to Car Owners List</a>
</body>
</html>
