<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car List</title>
</head>

<body>
  <span><h1>Cars</h1><a href="/car/create/">Add new one</a></span>
  <ul>
    {% for car in object_list %}
    <li><strong>License Plate:</strong> {{ car.license_plate }}, actions: <a href="/car/{{ car.id }}/update/">Edit</a> | <a href="/car/{{ car.id }}/delete/">Delete</a> | <a href="/car/{{ car.id }}/">Detail</a>
      <p><strong>Car Brand:</strong> {{ car.car_brand }}</p>
      <p><strong>Car Model:</strong> {{ car.car_model }}</p>
      <p><strong>Color:</strong> {{ car.color }}</p>
    </li>
    {% empty %}
    <li>No cars yet.</li>
    {% endfor %}
  </ul>
</body>

</html>
