{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the form horizontally within the available space */
            width: 80%;
            max-width: 400px; /* Set the maximum width for better readability */
            margin: 10px; /* Add margin for spacing */
        }

        label, h4 {
            font-family: Montserrat, sans-serif;
            color: #f4f4f4;
            text-align: left;
            margin: 10px 10px;
            padding-left: 0;
            margin-top: 10px; /* Add margin for spacing between labels */
        }

        select, input[type="date"] {
            font-family: Montserrat, sans-serif;
            padding: 10px;
            margin: 5px 0; /* Adjust margin for better spacing */
            width: auto;
            box-sizing: border-box;
            text-align: center;
        }

        button {
            font-family: Montserrat, sans-serif;
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #f4f4f4;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Add margin for spacing */
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<form id="clientsFromCityForm">
    <h4 for="from_city">City:</h4>
    <input type="text" id="from_city" name="from_city" required>

    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
    function submitForm() {
        const from_city = document.getElementById("from_city").value;
        const url = `/hotel/clients_from_city/${from_city}/`;
        window.location.href = url;
    }
</script>
</body>
