<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaner for Client Form</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #f4f4f4;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 400px; /* Set the maximum width for better readability */
            margin: 10px; /* Add margin for spacing */
        }

        label {
            text-align: left;
            margin: 10px 0; /* Add margin for spacing between labels */
        }

        select {
            font-family: Montserrat, sans-serif;
            padding: 10px;
            margin: 5px 0; /* Adjust margin for better spacing */
            width: auto;
            box-sizing: border-box;
        }

        input[type="submit"] {
            font-family: Montserrat, sans-serif;
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #f4f4f4;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Add margin for spacing */
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h2>Cleaner for Client Form</h2>

<form method="get" id="cleanerForm" action="">
    <label for="client">Client:</label>
    <select name="client" id="client" required>
        {% for client in clients %}
            <option value="{{ client.id }}">{{ client.first_name }} {{ client.last_name }}</option>
        {% endfor %}
    </select>
    <br>

    <label for="work_day">Day of Week:</label>
    <select name="work_day" id="work_day" required>
        <option value="2">Monday</option>
        <option value="3">Tuesday</option>
        <option value="4">Wednesday</option>
        <option value="5">Thursday</option>
        <option value="6">Friday</option>
        <option value="7">Saturday</option>
        <option value="1">Sunday</option>
    </select>
    <br>

    <input type="submit" value="Get Cleaner">
</form>

<script>
    document.getElementById("cleanerForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting
        const clientId = document.getElementById("client").value;
        const workDay = document.getElementById("work_day").value;
        const url = `/hotel/cleaner_info/${clientId}/${workDay}/`;
        window.location.href = url;
    });
</script>

</body>
</html>
