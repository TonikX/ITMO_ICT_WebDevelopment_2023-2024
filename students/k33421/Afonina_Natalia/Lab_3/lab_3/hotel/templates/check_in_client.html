{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center;
            height: 100vh;
        }

        h2, label {
            font-family: Montserrat, sans-serif;
            color: #f4f4f4;
            text-align: left;
            margin: 0;
            padding-left: 10px;
            width: auto; /* Allow the width to adjust to content */
        }

        select {
            font-family: Montserrat, sans-serif;
            padding: 10px;
            margin: 10px 0;
            width: auto;
            box-sizing: border-box;
            text-align: center;
        }

        input[type="button"] {
            font-family: Montserrat, sans-serif;
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #f4f4f4;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Add margin to separate from select element */
        }

        input[type="button"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

<h2>Check in and Check out</h2>
    <label for="booking">Select Client's booking:</label>
    <select name="schedule" id="booking" required>
        {% for booking in bookings %}
                <option value="{{ booking.id }}">{{ booking.user.first_name }} {{ booking.user.last_name }}'s booking
                    {{ booking.room }} from {{ booking.check_in }} to {{ booking.check_out }}</option>
        {% endfor %}
    </select>

    <input type="button" value="Select" onclick="submitForm()">
</form>
<script>
    function submitForm() {
        const bookingId = document.getElementById("booking").value;
        const url = `/hotel/check_in_client/${bookingId}/`;
        window.location.href = url;
    }
</script>
</body>
