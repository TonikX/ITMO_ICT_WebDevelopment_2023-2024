<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients in Same Days Form</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #f4f4f4;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 400px; /* Set the maximum width for better readability */
            margin: 10px; /* Add margin for spacing */
        }

        label {
            text-align: left;
            margin: 10px 0; /* Add margin for spacing between labels */
        }

        select, input[type="date"] {
            font-family: Montserrat, sans-serif;
            padding: 10px;
            margin: 5px 0; /* Adjust margin for better spacing */
            width: auto;
            box-sizing: border-box;
        }

        input[type="button"] {
            font-family: Montserrat, sans-serif;
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #f4f4f4;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Add margin for spacing */
        }

        input[type="button"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

<h2>Clients in Same Days Form</h2>

<form method="get" id="clientsInSameDaysForm" action="">
    <label for="client">Client:</label>
    <select name="client" id="client" required>
        {% for client in clients %}
            <option value="{{ client.id }}">{{ client.first_name }} {{ client.last_name }}</option>
        {% endfor %}
    </select>
    <br>

    <label for="check_in_date">Check-in Date:</label>
    <input type="date" name="check_in_date" id="check_in_date" required>
    <br>

    <label for="check_out_date">Check-out Date:</label>
    <input type="date" name="check_out_date" id="check_out_date" required>
    <br>

    <input type="button" value="Get Clients" onclick="submitForm()">
</form>

<script>
    function submitForm() {
        const clientId = document.getElementById("client").value;
        const checkInDate = document.getElementById("check_in_date").value;
        const checkOutDate = document.getElementById("check_out_date").value;
        const url = `/hotel/clients_in_same_days/${clientId}/${checkInDate}/${checkOutDate}/`;
        window.location.href = url;
    }
</script>

</body>
