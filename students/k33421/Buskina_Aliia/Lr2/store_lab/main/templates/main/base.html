<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block tittle %}{% endblock %}</title>
    </head>
<body>
        <nav class="border-b border-gray-200">
            <div class="max-w-6xl mx-auto py-2 px-6 xl:px-0 flex items-center justify-between">
                <div class="menu-left flex items-center space-x-6">
                    <a href="{% url 'frontpage' %}" class="py-2 px-6 text-lg text-green-500 font-semibold">Aliia's Shop</a>

                    <ul class="flex items-center space-x-4">
                        <li><a href="{% url 'store' %}">Магазин</a></li>
                        <li><a href="#">О магазине</a></li>

                        {% if request.user.is_authenticated %}
                        <li><a href="{% url 'logout' %}">Выйти</a></li>
                    {% endif %}
                    </ul>


                </div>

                 <div class="menu-right flex items-center space-x-4">
                    <a href="{% url 'mypage_edit' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </a>
                    <div
                        hx-get="{% url 'hx_basket_menu' %}"
                        hx-trigger="update-basket-menu from:body"
                        hx-swap="innerHTML"
                    >
                        {% include 'basket/basket_menu.html' %}
                    </div>

                </div>
            </div>
        </nav>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer class="bg-gray-100">
                <div class="max-w-6xl mx-auto py-10 px-6 xl:px-0 md:flex justify-between">
                    <div class="footer-left md:mb-0">
                        <h2 class="md-5 uppercase text-lg">Про магазин</h2>
                        <p class="mtext-gray-700">Свой вариант для лабораторной по дисциплине WEB-программирование</p>
                    </div>
                </div>
        </footer>

        <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</body>
</html>
