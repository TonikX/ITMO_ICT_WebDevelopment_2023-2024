<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Form</title>
</head>
<body>
    <h2>Check-in Form</h2>
    <form method="post" action="{% url 'checkin' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Check-in</button>
    </form>
</body>
</html>
