{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
    <div class="hero is-fullheight is-primary">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-8 is-offset-2">
                    <h3 class="title has-text-white">Login</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-white">Please enter your email and password.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="field">
                            <div class="control">
                                {{ form.username|add_class:"input is-large"|attr:"placeholder:Email" }}
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                {{ form.password|add_class:"input is-large"|attr:"placeholder:Password" }}
                            </div>
                        </div>
                        <div class="control">
                            <button class="button is-link is-large is-fullwidth">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
