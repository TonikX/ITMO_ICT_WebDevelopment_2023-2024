{% extends 'base.html' %}

{% block content %}
    <section class="section">
        <div class="container">
            <h1 class="title">Subjects</h1>
            <table class="table is-fullwidth is-hoverable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Academic Year</th>
                </tr>
                </thead>
                <tbody>
                {% for subject in subjects %}
                    <tr onclick="location.href='{% url 'subject_detail' subject.id %}'" style="cursor:pointer;">
                        <td>{{ subject.name }}</td>
                        <td>{{ subject.academic_year }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
{% endblock %}
