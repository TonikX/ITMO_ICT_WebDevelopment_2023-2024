<!DOCTYPE html>
{% load custom_filters %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Add your custom styles here */
    </style>
    <title>Все результаты гонок</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Все результаты гонок</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-light text-center">
        <tr>
            <th scope="col">Гонка</th>
            <th scope="col">Дата гонки</th>
            <th scope="col">Команда</th>
            <th scope="col">Время прохождения</th>
        </tr>
        </thead>
        <tbody>
        {% for result in all_results %}
        <tr>
            <td>{{ result.race.name }}</td>
            <td>{{ result.race.date }}</td>
            <td>{{ result.team.name }}</td>
            <td>{{ result.time_taken|format_duration }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
