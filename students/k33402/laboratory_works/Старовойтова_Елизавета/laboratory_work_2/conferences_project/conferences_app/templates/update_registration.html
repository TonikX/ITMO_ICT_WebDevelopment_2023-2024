
  {% extends 'base.html' %}

  {% block content %}
      <h2>Обновить регистрацию</h2>
      <form method="post" action="{% url 'update_registration' pk=registration.pk %}">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Сохранить изменения</button>
      </form>
      <a href="{% url 'delete_registration' pk=registration.pk %}">Удалить регистрацию</a>
  {% endblock %}
