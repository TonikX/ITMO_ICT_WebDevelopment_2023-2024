<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Conferences{% endblock %}</title>
</head>
<body>
    <header>
        <h1>{% block header %}My Conferences{% endblock %}</h1>
    </header>

    <div>
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2023 My Conferences</p>
    </footer>
</body>
</html>
