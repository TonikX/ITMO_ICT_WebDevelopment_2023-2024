{% extends 'base.html' %}

{% block content %}
    <h2>Регистрация на конференцию</h2>

    {% if user.is_authenticated %}
        <p>Вы успешно зарегистрированы на конференцию!</p>
    {% else %}
        <p>Для регистрации на конференцию вам необходимо войти в систему.</p>
        <a href="{% url 'login' %}">Войти</a>
    {% endif %}
{% endblock %}
