<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Философия</title>
<style>
    body {
        background-color: #2b2b2b;
        color: #00ff90;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        margin: 0;
        padding: 0;
    }
    .poem {
        max-width: 600px;
        margin: 50px auto;
        line-height: 1.6;
        text-align: center;
    }
</style>
</head>
<body>
<div class="poem">
    <h1>Весна (Город зимнее снял)</h1>
    <p>
        Город зимнее снял. <br>
        Снега распустили слюнки. <br>
        Опять пришла весна, <br>
        глупа и болтлива, как юнкер. <br>
    </p>
</div>
</body>
