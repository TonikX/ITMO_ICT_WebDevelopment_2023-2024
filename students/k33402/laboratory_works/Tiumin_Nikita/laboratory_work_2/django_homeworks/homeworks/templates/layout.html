<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journal</title>
</head>
<body>
  {% load custom_filters %}
  <header>
    {% if user.is_authenticated %}
    <div>Logged in as {{ user.first_name }} {{ user.last_name }}</div>

    <form action="/logout">
      <button type="submit">Logout</button>
    </form>
    <a href="{% url 'home' %}">Все предметы</a>
    {% if user.is_teacher %}
      <a href="{% url 'journal' %}">Журнал</a>
    {% endif %}
    {% endif %}
  </header>
  <div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
