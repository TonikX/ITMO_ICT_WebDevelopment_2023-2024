<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список автомобилей</title>
</head>
<body>
    <h1>Список автомобилей</h1>
    <ul>
        {% for car in cars %}
            <li><a href="{% url 'car_detail' car.pk %}">{{ car.brand }} {{ car.model }}</a></li>
        {% empty %}
            <li>Нет доступных автомобилей.</li>
        {% endfor %}
    </ul>
</body>
</html>
