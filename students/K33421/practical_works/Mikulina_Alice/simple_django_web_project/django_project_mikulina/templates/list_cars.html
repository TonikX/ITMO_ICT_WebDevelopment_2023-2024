<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
    <title>Cars</title></head>
<body>  

    <h1>The best cars ever:</h1>
  
    <ul>
        <!-- Iterate over object_list -->
        {% for car in object_list %}
        <!-- Display Objects -->
        <a href= "/car/{{ car.id }}"">
        <h3>{{ car.brand }} {{ car.model }} ({{ car.colour }})</h3>
        </a>
        <p>{{ car.number }}</p>
      
        <hr/>
        <!-- If objet_list is empty  -->
        {% empty %}
        <li>No objects yet.</li>
        {% endfor %}
    </ul>
      
</body>
</html>
