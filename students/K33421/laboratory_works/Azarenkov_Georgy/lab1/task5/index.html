<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Журнал оценок</title>
    <script>
        function sendPostRequest(event) {
            event.preventDefault();

            const discipline = document.getElementById('discipline').value;
            const grade = document.getElementById('grade').value;

            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ discipline: discipline, grade: grade }),
            })
            .then(() => location.reload())
        }
    </script>
</head>
<body>
###PLACEHOLDER###
<form onsubmit="sendPostRequest(event)">
    <input type="text" id="discipline" name="discipline" placeholder="Дисциплина" required>
    <input type="number" id="grade" name="grade" min="1" max="5" placeholder="Оценка" style="width: 60px;" required>
    <button type="submit">Отправить</button>
</form>
</body>
</html>
