<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href={% static "aviasales/styles.css" %}>
    {% block head %}

    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
                <a class="nav-item nav-link" href="{% url 'aviasales:userflight_reservation_list' %}">Flight
                    Reservation</a>
                <a class="nav-item nav-link" href="{% url 'aviasales:my_flights' %}">My
                    flights</a>
                <a class="nav-item nav-link" href="{% url 'aviasales:review_create' %}">Create review</a>
                <a class="nav-item nav-link" href="{% url 'aviasales:review_list' %}">Review list</a>
            </div>

            <div class="navbar-nav">
                <a class="nav-item nav-link"
                   href="/accounts/login">
                    Login
                </a>
                <a class="nav-item nav-link" href="{% url 'aviasales:user_registration' %}">
                    Registration
                </a>
                <a class="nav-item nav-link" href="/accounts/logout">
                    Logout
                </a>
            </div>
        </div>
    </div>
</nav>

{% block body %}

{% endblock %}

</body>
</html>
