{% extends "flights/base.html" %}
{% load django_bootstrap5 %}

{% block title %}Отзыв{% endblock %}

{% block content %}
    <h2>Оставить отзыв</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Отправить" %}
    </form>
{% endblock %}
