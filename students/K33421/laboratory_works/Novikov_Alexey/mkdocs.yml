site_name: "Лабораторные работы"
theme:
  name: material
  features:
    - navigation.indexes
    - content.code.copy
  icon:
    repo: fontawesome/brands/github-alt
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Переключиться на тёмную тему
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Переключиться на светлую тему
  language: ru
repo_url: https://github.com/kinsl/ITMO_ICT_WebDevelopment
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - glightbox:
      auto_caption: true
extra_css:
- css/custom.css
- css/palette.scss
nav:
  - "№0: MkDocs":
      - mkdocs/index.md
      - mkdocs/advantages.md
      - mkdocs/start.md
      - "Конфигурация проекта":
          - mkdocs/settings/index.md
          - mkdocs/settings/colors.md
          - mkdocs/settings/repository.md
          - mkdocs/settings/assets.md
          - mkdocs/settings/navigation.md
          - mkdocs/settings/plugins.md
          - mkdocs/settings/final.md
      - mkdocs/ghpages.md
  - "№1: Сокеты":
      - lw1/index.md
      - lw1/task1.md
      - lw1/task2.md
      - lw1/task3.md
      - lw1/task4.md
      - lw1/task5.md
      - lw1/conclusion.md
  - "№2: Django":
      - lw2/index.md
      - lw2/settings.md
      - lw2/models.md
      - lw2/admin.md
      - lw2/forms.md
      - lw2/views.md
      - lw2/router.md
      - lw2/templates.md
      - lw2/conclusion.md