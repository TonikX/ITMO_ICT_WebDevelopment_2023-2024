site_name: "Лабораторные работы"
theme:
  name: material
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link
    - navigation.indexes
    - content.tooltips
    - navigation.path
    - content.code.copy
  icon:
    repo: fontawesome/brands/github-alt
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Переключиться на тёмную тему
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Переключиться на светлую тему
  language: ru
repo_url: https://github.com/kinsl/ITMO_ICT_WebDevelopment
edit_uri: ''
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
plugins:
  - glightbox:
      auto_caption: true
extra_css:
- css/custom.css
nav:
  - "№1: Сокеты":
      - lw1/index.md
      - lw1/task1.md
      - lw1/task2.md
      - lw1/task3.md
      - lw1/task4.md
      - lw1/task5.md
      - lw1/conclusion.md
  - "№2: Django":
      - lw2/index.md
      - lw2/settings.md
      - lw2/models.md
      - lw2/admin.md
      - lw2/forms.md
      - lw2/views.md
      - lw2/router.md
      - lw2/templates.md
      - lw2/conclusion.md