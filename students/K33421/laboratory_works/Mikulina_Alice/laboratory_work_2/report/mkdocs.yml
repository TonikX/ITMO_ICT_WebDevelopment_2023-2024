site_name: "Laboratory works"

theme:
  name: material
  features:
    - navigation.indexes
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Переключиться на тёмную тему
    - media: "(prefers-color-scheme: dark)"
      primary: cyan
      accent: light green
      scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Переключиться на светлую тему
  icon:
    repo: fontawesome/brands/github
repo_url: https://github.com/Alisa-Mikulina/ITMO_ICT_WebDevelopment_2023-2024
repo_name: Alisa-Mikulina | GitHub
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
plugins:
  - glightbox:
      auto_caption: true
nav:
  - "Laboratory work 1":
      - Task 1: lab1/task_1.md
      - Task 2: lab1/task_2.md
      - Task 3: lab1/task_3.md
      - Task 4: lab1/task_4.md
      - Task 5: lab1/task_5.md
  - "Laboratory work 2":
      - "Task":
          - lab2/index.md
          - Models: lab2/models.md
          - Forms: lab2/forms.md
          - Views: lab2/views.md
          - Urls: lab2/urls.md