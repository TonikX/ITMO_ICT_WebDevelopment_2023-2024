<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Журнал оценок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px);
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .marks {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function sendPostRequest(event) {
            event.preventDefault();

            const discipline = document.getElementById('discipline').value;
            const grade = document.getElementById('grade').value;

            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ discipline: discipline, grade: grade }),
            })
            .then(() => location.reload())
        }
    </script>
</head>
<body>
    <div class="container">
        <form onsubmit="sendPostRequest(event)">
            <input type="text" id="discipline" name="discipline" placeholder="Дисциплина" required>
            <input type="number" id="grade" name="grade" min="1" max="5" placeholder="Оценка" required>
            <button type="submit">Отправить</button>
        </form>
        <div class="marks">
            ###PLACEHOLDER###
        </div>
    </div>
</body>
</html>
