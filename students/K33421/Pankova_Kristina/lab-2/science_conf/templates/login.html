<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add owner</title>
</head>
<body>

    <table>
        <tr>
            <td>  You are signed in as {{ user }} </td>
             <td><a href="/logout/"> Sign out </a> </td>
             <td><a href="/login/"> Sign in </a> </td>
        </tr>
    </table>
    <br>

<nav class="menu">
    <table class="menu">
        <tr>
            <td>  <a href="/guests/register/">Registration</a></td>
            <td>  <a href="/attendance/register/">Apply</a> </td>
            <td><a href="/conferences/list/">See all conferences</a> </td>
            <td><a href="/conferences/my/">My conferences</a></td>
        </tr>
    </table>
</nav>
<br>


<form method="POST" enctype="multipart/form-data">

    <!-- Security token -->
    {% csrf_token %}

    <!-- Using the formset -->
    {{ form.as_p }}

    <input type="submit" value="Submit">
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}


</body>
</html>

  font-family: sans-serif;

}

}
