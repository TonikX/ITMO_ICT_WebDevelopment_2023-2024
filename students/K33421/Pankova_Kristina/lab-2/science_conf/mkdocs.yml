site_name: "Лабораторные работы"
theme:
  name: material
  features:
    - navigation.indexes
    - content.code.copy
  icon:
    repo: fontawesome/brands/github-alt
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Переключиться на тёмную тему
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Переключиться на светлую тему
  language: ru
repo_url: https://github.com/pankovakris/ITMO_ICT_WebDevelopment_2023-2024/tree/lab-2
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - glightbox:
      auto_caption: true
extra_css:
- css/custom.css
- css/palette.scss
nav:
  - "№0: MkDocs":
      - mkdocs/index.md
      - mkdocs/advantages.md
      - mkdocs/start.md
      - "Конфигурация проекта":
          - mkdocs/settings/index.md
          - mkdocs/settings/colors.md
          - mkdocs/settings/repository.md
          - mkdocs/settings/assets.md
          - mkdocs/settings/navigation.md
          - mkdocs/settings/plugins.md
          - mkdocs/settings/final.md
      - mkdocs/ghpages.md
  - "№1: Lab 1":
      - lab-1/1.md
      - lab-1/2.md
      - lab-1/3.md
      - lab-1/4.md
      - lab-1/5.md

  - "№2: Django":
      - lab-2/index.md
      - lab-2/models.md
      - lab-2/forms.md
      - lab-2/views.md
      - lab-2/urls.md
