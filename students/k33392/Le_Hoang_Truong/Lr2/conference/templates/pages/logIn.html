{% extends "pages/base.html" %}
{% load static %}
{% block title %}Log In{% endblock %} 
{% block content %}
<div class="d-flex flex-column align-items-center mb-5">
    <h1 class="pt-3 font-title-2 font-semibold">Log in</h1>
    <div class="d-flex">
      <span class="me-2"> Not a member yet?</span>
      <a class="text-viridian text-decoration-none" href="/signup">Sign up</a>
    </div>
</div>      
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    <div class="mb-3">
        <label for="username">Username: </label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
    </div>

    <div class="mb-3">
        <label for="password1" class="form-label fw-bold">Password</label>    
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>

    <!-- or -->
    <div class="d-flex items-center justify-content-between my-2">
        <div style="width: 45%" class="p-1 login-orline"><hr></div>
        <span class="p-1 login-orline">or</span>
        <div style="width: 45%" class="p-1 login-orline"><hr></div>
    </div>

    <!-- log in with -->
    <div class="d-flex flex-column align-items-center">
        <button class="d-flex login-button2 form-label justify-content-between" type="button">
            <div class="fw-light fs-6">Facebook</div>
            <div></div>
        </button>
        <button class="d-flex login-button3 form-label justify-content-between mt-2" type="button">
            <div class="fw-light fs-6">Google</div>
            <div></div>
        </button>
    </div>
    





</form>
{% endblock %}
