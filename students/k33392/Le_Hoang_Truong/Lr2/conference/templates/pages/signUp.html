{% extends "pages/base.html" %}
{% load static %}
{% block title %}Sign Up{% endblock %} 
{% block content %}

<div class="d-flex flex-column align-items-center mb-5">
    <h1 class="pt-3 font-title-2 font-semibold">Sign up</h1>
</div>  

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}

    <div class="mb-3">
        <label for="name">Your name: </label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>

    <div class="mb-3">
        <label for="username">Username: </label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
    </div>

    <div class="mb-3">
        <label for="email">Email: </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
    </div>

    <div class="mb-3">
        <label for="password1" class="form-label fw-bold">Password</label>    
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password">
    </div>

    <div class="mb-3">
        <label for="password2" class="form-label fw-bold">Confirm Password</label>    
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password">
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>

    <!-- or -->
    <div class="d-flex items-center justify-content-between my-2">
        <div style="width: 45%" class="p-1 login-orline"><hr></div>
        <span class="p-1 login-orline">or</span>
        <div style="width: 45%" class="p-1 login-orline"><hr></div>
    </div>

    <!-- sign up with -->
    <div class="d-flex flex-column align-items-center">
        <button class="d-flex login-button2 form-label justify-content-between" type="button">
            <div class="fw-light fs-6">Facebook</div>
            <div></div>
        </button>
        <button class="d-flex login-button3 form-label justify-content-between mt-2" type="button">
            <div class="fw-light fs-6">Google</div>
            <div></div>
        </button>
    </div>
</form>
{% endblock %}
