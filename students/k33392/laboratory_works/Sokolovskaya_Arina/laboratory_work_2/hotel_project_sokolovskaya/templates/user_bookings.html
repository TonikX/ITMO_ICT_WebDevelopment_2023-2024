<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бронирования</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
        {% include "header.html" %}
    </div>
     <table class="table table-striped table-bordered table-hover">
         <thead class="table-info">
             <tr>
                 <th scope="col">Номер заказа</th>
                 <th scope="col">Отель</th>
                 <th scope="col">Номер комнаты</th>
                 <th scope="col">Дата заезда</th>
                 <th scope="col">Дата выезда</th>
                 <th scope="col">Стоимость</th>
                 <th scope="col">Возможности</th>
             </tr>
         </thead>
         {% for book in object_list %}
         <tbody>
             <tr>
                 <td>{{ book.id }}</td>
                 <td>{{ book.room.hotel.name }}</td>
                 <td>{{ book.room.room_number }}</td>
                 <td>{{ book.check_in_date }}</td>
                 <td>{{ book.check_out_date}}</td>
                 <td>{{ book.price }}</td>
                 <td class="d-flex justify-content-start gap-2">
                     <a href="{% url 'update_book' pk=book.id %}">
                         <button type="button" class="btn btn-outline-primary">Редактировать</button>
                     </a>
                     <a href="{% url 'delete_book' pk=book.id %}">
                         <button type="button" class="btn btn-outline-danger">Удалить</button>
                     </a>
                      <a href="{% url 'create_feedback' pk=book.id %}">
                         <button type="button" class="btn">Оставить отзыв</button>
                     </a>
                 </td>
             </tr>
         </tbody>
         {% endfor %}
     </table>
    </body>
</html>
