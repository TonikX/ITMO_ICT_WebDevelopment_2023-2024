<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Номера в отеле</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
        {% include "header.html" %}
    </div>
    <table class="table table-hover table-bordered">
         <thead class="table-info">
             <tr>
                 <th scope="col">Отель</th>
                 <th scope="col">Номер комнаты</th>
                 <th scope="col">Описание номера</th>
                 <th scope="col">Количество гостей</th>
                 <th scope="col">Стоимость номера в день</th>
                 <th scope="col">Забронировать</th>
             </tr>
         </thead>
         {% for room in object_list %}
         <tbody>
             <tr>
                 <td>{{ room.hotel.name }}</td>
                 <td>{{ room.room_number }}</td>
                 <td>{{ room.type_room}}</td>
                 <td>{{ room.capacity }}</td>
                 <td>{{ room.cost}}</td>
                 <td><a href="{% url 'book' room_id=room.id %}">
                     Забронировать
                 </a></td>
             </tr>
         </tbody>
         {% endfor %}
     </table>
    </body>
</html>
