<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner info</title>
</head>
<body>
<h1>Owner:</h1>
<ul>
    <li>Name: {{owner.first_name}}</li>
    <li>Surname: {{owner.last_name}}</li>
    <li>Email: {{ owner.email }}</li>

    <li>Passport number: {{ owner.passport_number}}</li>

    <li>Nationality: {{ owner.nationality }}</li>
</ul>

</body>
</html>
