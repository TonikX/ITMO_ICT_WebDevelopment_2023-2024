{% extends 'base.html' %}

{% block content %}
<h1>Личный кабинет {{ user.username }}</h1>
<ul class="list-group">
    {% for booking in bookings %}
    <li>
        <div>
            <h5>
                <a href="{% url 'tour_detail' tour_id=booking.tour.pk %}">{{booking.tour.name}}</a>
            </h5>
            Статус бронирования: {{booking.get_status_display}}
        </div>
        <div class="btn-toolbar">
            <div class="btn-group me-2">
                <a class="edit btn btn-primary active"
                   href="{% url 'edit_tour' booking_id=booking.pk %}">Редактировать
                    бронирование</a>
                <a class="edit btn btn-primary"
                   href="{% url 'review' tour_id=booking.tour.pk booking_id=booking.pk %}">Комментировать</a>
            </div>
            <form method="POST"
                  action="{% url 'delete_booking' booking_id=booking.pk %}">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Удалить</button>
            </form>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock%}
