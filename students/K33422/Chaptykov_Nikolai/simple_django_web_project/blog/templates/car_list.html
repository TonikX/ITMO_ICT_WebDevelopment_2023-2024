<!-- book_list.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car list</title>
</head>

<body>
  <span><h1>Car</h1><a href="/car_create">Add new one</a></span>
  <ul>
  {% for car in object_list %}
  <li><strong>Name:</strong> {{ car.pk }}, actions: <a href="/car_update/{{ car.id }}">Edit</a> | <a href="/car_delete/{{ car.id }}">Delete</a> | <a href="/car_detail/{{ car.id }}">Detail</a>
    <p><strong>Plate:</strong> {{ car.plate_number }}</p>
    <p><strong>Produced by:</strong> {{ car.company_produced }}</p>
    <p><strong>Model:</strong> {{ car.model }}</p>
    <p><strong>Color:</strong> {{ car.color }}</p>
  </li>
  {% empty %}
  <li>No books yet.</li>
  {% endfor %}
  </ul>
</body>

</html>
