<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/indexMyStyle.css' %}" type="text/css" rel="stylesheet">
</head>
<body>
    <main class="rounded bg-dark p-4 text-light">
        <form method="POST" enctype="multipart/form-data">

            <!-- Security token -->
            {% csrf_token %}

            <!-- Using the formset -->
            {{ form.as_p }}

            <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
        </form>
        <hr/><br/>
        <button class="btn btn-lg btn-primary" onclick="location.href='/TytTour/main';">На главную</button>
    </main>
</body>
</html>
