<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Book</title>
    <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/indexMyStyle.css' %}" type="text/css" rel="stylesheet">
</head>
<body>
    <header class="rounded bg-dark p-4 text-light">
        <h3>Tour name: </h3> {{ data.tour.name }} <br/>
        <h3>Tour description: </h3>{{ data.tour.description }}<br/>
        <h3>Location: </h3>{{ data.tour.target }}<br/>
        <h3>Tour duration: </h3>{{ data.tour.duration }}<br/>
        <h3>Tour type: </h3>{{ data.tour.type }}<br/>
        <h3>Tour cost: </h3>{{ data.tour.cost }}<br/>
    </header>
    <main class="bg-warning p-3">
        <form method="POST" enctype="multipart/form-data">

            <!-- Security token -->
            {% csrf_token %}

            <!-- Using the formset -->
            {{ data.form.as_p }}
            <button class="btn btn-primary" type="submit">Book</button>
        </form>
    </main>
    <hr/><br/>
    <button class="btn btn-lg btn-primary" onclick="location.href='/TytTour/main';">На главную</button>
</body>
</html>
