<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Book</title>
    <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/indexMyStyle.css' %}" type="text/css" rel="stylesheet">
</head>
<body>
    <main class="bg-warning p-3">
        <form method="POST" enctype="multipart/form-data">

            <!-- Security token -->
            {% csrf_token %}

            <!-- Using the formset -->
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Отправить</button>
        </form>
    </main>
    <hr/><br/>
    <button class="btn btn-lg btn-primary" onclick="location.href='/TytTour/main';">На главную</button>
</body>
</html>
