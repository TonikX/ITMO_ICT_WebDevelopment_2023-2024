<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/indexMyStyle.css' %}" type="text/css" rel="stylesheet">
</head>
<body>
    <main class="rounded bg-warning p-3">
        <div class="">
            {% block content %}
                <h1>Log-in</h1>
                <p>Please, use the following form to log-in:</p>
                <form action="." method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button class="btn btn-primary" type="submit">Log-In</button>
                </form>
            {% endblock %}
        </div>
    </main>
</body>
</html>
