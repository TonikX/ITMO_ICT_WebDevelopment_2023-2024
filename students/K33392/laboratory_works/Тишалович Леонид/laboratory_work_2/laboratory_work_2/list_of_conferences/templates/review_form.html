<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="text">Текст отзыва:</label>
    {{ form.text }}
  </div>
  <div class="form-group">
    <label for="rating">Рейтинг (1-10):</label>
    {{ form.rating }}
  </div>
  <button type="submit" class="btn btn-primary">Оставить отзыв</button>
</form>
