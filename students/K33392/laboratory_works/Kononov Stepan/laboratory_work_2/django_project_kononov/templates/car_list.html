<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Cars</title>
</head>
<body>
<h1>List of Cars</h1>
<ul>
    {% for car in object_list %}
        <li><a href="{% url 'car_detail' car.pk %}">{{ car.brand }} {{ car.model }} ({{ car.registration_number }})</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
