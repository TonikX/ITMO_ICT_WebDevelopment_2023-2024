<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Last Month's Guests</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Last Month's Guests</h1>
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Guest Name</th>
            <th>Hotel</th>
            <th>Check-in Date</th>
            <th>Check-out Date</th>
          </tr>
        </thead>
        <tbody>
          {% for guest in guests %}
          <tr>
            <td>{{ guest.user.username }}</td>
            <td>{{ guest.hotel.name }}</td>
            <td>{{ guest.check_in_date }}</td>
            <td>{{ guest.check_out_date }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{% url 'hotel_list' %}" class="btn btn-primary">Back to Hotel List</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
