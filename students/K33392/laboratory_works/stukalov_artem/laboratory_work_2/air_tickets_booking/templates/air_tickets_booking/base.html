<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авиабилеты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Не aviasales</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'flights_list' %}">Табло</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'tickets_list' %}">Мои билеты</a>
            </li>
            {% endif %}
          </ul>

          <div class="d-flex gap-2">
            {% if user.is_authenticated %}
              <a href="{% url 'user_logout' %}">
                <button class="btn btn-outline-danger" type="submit">Выход</button>
              </a>
            {% else %}
              <a href="{% url 'user_login' %}">
                <button class="btn btn-outline-primary" type="submit">Вход</button>
              </a>
              <a href="{% url 'user_register' %}">
                <button class="btn btn-outline-primary" type="submit">Регистрация</button>
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div class="container py-3">
      {% block content %} {% endblock %}
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% include 'air_tickets_booking/snackbar.html' %}
  </body>
</html>
