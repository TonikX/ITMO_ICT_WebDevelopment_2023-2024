{% extends 'air_tickets_booking/base.html' %} {% block content %}

<h1>Регистрация</h1>

<form method="POST">
  {% csrf_token %}

  <div class="mb-3">
    <label for="{{form.username.id_for_label}}" class="form-label">Никнейм</label>
    <input name="username" class="form-control" id="{{form.username.id_for_label}}">
  </div>

  <div class="mb-3">
    <label for="{{form.password1.id_for_label}}" class="form-label">Пароль</label>
    <input name="password1" type="password" class="form-control" id="{{form.password1.id_for_label}}">
  </div>

  <div class="mb-3">
    <label for="{{form.password2.id_for_label}}" class="form-label">Подтверждение пароля</label>
    <input name="password2" type="password" class="form-control" id="{{form.password2.id_for_label}}">
  </div>

  <div class="mb-3">
    <label for="{{form.first_name.id_for_label}}" class="form-label">Имя</label>
    <input name="first_name" class="form-control" id="{{form.first_name.id_for_label}}">
  </div>

  <div class="mb-3">
    <label for="{{form.last_name.id_for_label}}" class="form-label">Фамилия</label>
    <input name="last_name" class="form-control" id="{{form.last_name.id_for_label}}">
  </div>

  <div class="mb-3">
    <label for="{{form.date_of_birth.id_for_label}}" class="form-label">Дата рождения</label>
    <input type="date" name="date_of_birth" class="form-control" id="{{form.date_of_birth.id_for_label}}">
  </div>

  <div class="mb-3">
    <label for="{{form.passport.id_for_label}}" class="form-label">Пасспорт</label>
    <input name="passport" class="form-control" id="{{form.passport.id_for_label}}">
  </div>

  <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
</form>

{% endblock %}
