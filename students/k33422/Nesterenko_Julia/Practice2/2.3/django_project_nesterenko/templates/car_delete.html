<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete a car</title>
</head>
<body>
  <h3>Delete a car</h3>
  <form method="POST" enctype="multipart/form-data">

    {% csrf_token %}

    <p>Are you sure you want to delete car "{{ object.license_plate }}"?</p>

    <input type="submit" value="Confirm">
  </form>
  <br>
  <br>
  <a href="/car/list/">Get back</a>
</body>
</html>
