<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car detail</title>
</head>

<body>

  <h1>Car #{{ object.id }}</h1>
  <strong>License plate number:</strong> {{ object.license_plate }}
  <p><strong>Brand:</strong> {{ object.brand }}</p>
  <p><strong>Model:</strong> {{ object.model }}</p>
  <p><strong>Color:</strong> {{ object.color }}</p>
  <a href="/car/{{ object.id }}/update/">Update</a> | <a href="/car/{{ object.id }}/delete/">Delete</a>
  <br><br>
  <a href="/car/list/">Back to list</a>

</body>

</html>
