<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete reservation</title>
</head>
<body>
    <form method="post" >
		{% csrf_token %}
		<h2>Delete reservation</h2>
		<p>Are you sure that you want to delete your reservation on "{{ reservation.tour.name }}" tour?</p>
		<p>
			<input type="submit" class="btn btn-primary" value="Delete">
			<a href="/reservations" class="btn btn-outline">Cancel</a>
		</p>
	</form>

</body>
</html>
