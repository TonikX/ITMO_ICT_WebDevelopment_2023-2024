site_name: Demsha Docs
theme:
  name: material
  features:
    - navigation.indexes
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Переключиться на тёмную тему
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Переключиться на светлую тему
  language: ru
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
extra_css:
- css/custom.css
- css/palette.scss
nav:
  - index.md
  - "Простой сайт с django":
      - lab2/models.md
      - lab2/forms.md
      - lab2/views.md
  - "Бекенд на django rest":
      - lab3/task3-1.md
      - lab3/description.md
      - lab3/models.md
      - lab3/serializers.md
      - lab3/views.md
      - lab3/urls.md
      - lab3/auth.md
