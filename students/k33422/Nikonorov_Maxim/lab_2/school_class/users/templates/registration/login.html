{% extends 'strap.html' %}
{% block title %}Login{% endblock %}

{% load django_bootstrap5 %}

{% block content %}

<h1>Login</h1>
</br></br>
<div class="container">
  <form method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}

  </form>
</div>
{% endblock %}
