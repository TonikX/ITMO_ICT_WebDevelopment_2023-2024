<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car list</title>
</head>

<body>
  <span><h1>Cars</h1><a href="/car/create/">Add new one</a></span>
  <ul>
	{% for car in object_list %}
	<li><strong>Licence plate number:</strong> {{ car.license_plate_number }}, actions: <a href="/car
	/{{ car.id }}/update/">Edit</a> | <a href="/car/{{ car.id }}/delete/">Delete</a> | <a href="
	/car/{{car.id }}/">Detail</a>
	{% empty %}
	<li>No cars yet.</li>
	{% endfor %}
  </ul>
</body>

</html>
