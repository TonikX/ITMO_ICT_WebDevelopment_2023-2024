<html>
  <head>
    <title>register_form</title>
  </head>
  <body>
	    <h1>Register</h1>
	    <form method="POST">
		    {% csrf_token %}
		    {{ form.as_p }}
		    <button type="submit">Зарегистрироваться</button>
	    </form>
	    <p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>

  </body>
</html>
