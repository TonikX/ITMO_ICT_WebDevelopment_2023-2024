{% extends 'project_first_app/base.html' %} {% block content %}
<h1>Машины:</h1>
<ul>
  {% for car in cars %}
  <li>
    <h4>Номер: {{car.number}}</h4>
    <h4>Марка: {{car.brand}}</h4>
    <h4>Модель: {{car.model}}</h4>
    <h4>Цвет: {{car.color}}</h4>
    <h5>
      <a href="{% url 'car_update_view' car.id %}">Редактировать</a>
      <a href="{% url 'car_delete_view' car.id %}">Удалить</a>
    </h5>
  </li>
  {% endfor %}
</ul>
{% endblock %}
