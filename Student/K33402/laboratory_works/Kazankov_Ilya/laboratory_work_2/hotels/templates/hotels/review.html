{% extends 'hotels/main.html' %}
{% load static %}
{% block content %}
<style>
    .container {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
    }
</style>
<div class="container mt-5">
    <h1 style="text-align: center;">Write a Review</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.rating.id_for_label }}">Rating:</label>
            {{ form.rating }}
            <small id="ratingHelp" class="form-text text-muted">Select a rating between 1 (poor) and 5 (excellent).</small>
        </div>
        <div class="form-group">
            <label for="{{ form.comment.id_for_label }}">Comment:</label>
            {{ form.comment }}
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
